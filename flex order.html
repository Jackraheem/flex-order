<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex order</title>
    <style>
        *{
            margin: 0%;
            padding: 0;
            box-sizing: border-box;
        }
        
        .container{
        
            margin-top: 20%;
            display: flex;
            gap:15px;
            justify-content: center;
            align-items: center;

        }
        #bu2{
            /* order of element position is zero */
            background-color: blue;
            order: 1;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="bu1">button 1</button>
        <button id="bu2"> button2</button>
        <button id="bu3">button3</button>
    </div>
</body>
</html>
